<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="design/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <section class="card">
        <div class="card-image">
          <img src="/images/illustration-hero.svg" alt="" />
        </div>
        <h1 class="order-summary">Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="music">
          <img src="/images/icon-music.svg" alt="" />
          <a class="annual">
            <span>Annual Plan</span> <br />
            $59.99/year
          </a>
          <a class="change" href="#">Change</a>
        </div>

        <div class="buttons">
          <button class="btn payment">Proceed to Payment</button>
          <button class="btn cancel">Cancel Order</button>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alejandro Carrillo</a>.
    </div>
  </body>
</html>
